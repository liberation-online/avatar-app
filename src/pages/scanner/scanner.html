<ion-header>

  <ion-navbar>
    <ion-title>Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>Scan QR
  </button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
