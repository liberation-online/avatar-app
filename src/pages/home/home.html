<ion-header>
  <ion-navbar>
    <ion-title>Avatar</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openScanner()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="createdAvatar">
    <ion-item>
      <h2>{{avatarName}}</h2>
      <small>{{createdAvatar}}</small>
    </ion-item>
    <img src="https://robohash.org/{{createdAvatar}}.png?set=set3">
  </ion-card>

  <ion-item>
    <ion-input type="text" placeholder="avatar name" [(ngModel)]="avatarName"></ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createAvatar()">
    <ion-icon name="person-add"></ion-icon>
    Create Avatar
  </button>


</ion-content>
