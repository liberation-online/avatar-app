<ion-header>
  <ion-navbar>
    <ion-title>Avatar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="createdAvatar">
    <ion-item>
      <ion-avatar item-start>
        <img src="https://robohash.org/{{createdAvatar}}.png?set=set3">
      </ion-avatar>
      <h2>{{createdAvatar}}</h2>
      <p>Using Robohash Set 3</p>
    </ion-item>
    <img src="https://robohash.org/{{createdAvatar}}.png?set=set3">
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-input type="text" placeholder="ethereum address" [(ngModel)]="ethereumAddress"></ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createAvatar()">
    <ion-icon name="person-add"></ion-icon>
    Create Avatar
  </button>


</ion-content>
