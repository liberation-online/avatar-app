<ion-header>

  <ion-navbar>
    <ion-title>Avatar Manager</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="createdAvatar">
    <ion-item>
      <h2>{{avatarName}}</h2>
      <small>{{createdAvatar}}</small>
    </ion-item>
    <img src="https://robohash.org/{{createdAvatar}}.png?set=set3">
  </ion-card>

  <ion-list>

    <ion-item>
      <ion-label floating>Avatar Name</ion-label>
      <ion-input type="text" [(ngModel)]="avatarName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [type]="passwordType" clearOnEdit="false" [(ngModel)]="avatarPassword"></ion-input>
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)="hideShowPassword()"></ion-icon>
    </ion-item>

  </ion-list>

  <button ion-button full icon-left (click)="createAvatar()">
    <ion-icon name="person-add"></ion-icon>
    Create Avatar
  </button>
</ion-content>
